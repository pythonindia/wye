{% extends "base.html" %}

{% block header %}
    <div class="banner push-2 text-center">
        <h1 class="space-0">Edit Profile</h1>
    </div>
{% endblock %}

{% block content %}
{{ form.media }}
    <div class="push-6-bottom">
        <div class="row push-2-bottom">
            <div class="col-sm-12 sub">
                <a href="{% url 'profiles:profile-page' profile.slug %}"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;My Profile</a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
              <h2 class="text-center">Update Profile <i class="fa fa-user"></i></h2>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <form enctype="multipart/form-data" method="post" action="">{% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-theme regular" value="Update">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
