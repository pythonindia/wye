{% extends "base.html" %}

{% block header %}
    <div class="fill-theme push-2 text-center">
        <h1 class="no-space">Update Location</h1>
    </div>
{% endblock %}

{% block content %}
    <div class="push-6-bottom">
        <div class="row push-2-bottom">
            <div class="col-xs-12 sub">
                <a href="{% url 'regions:regions-home-page' %}"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;Locations list</a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <form method="post" action="">
                    {% csrf_token %}
                    {{form.errors}}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-theme regular" value="Update">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
