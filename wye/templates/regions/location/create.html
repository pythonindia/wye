{% extends "base.html" %}
{% load static from staticfiles %}
{% include 'autocomplete_light/static.html' %}

{% block extracss %}
    <script src="{% static 'autocomplete.js' %}"></script>
{% endblock %}

{% block header %}
    <div class="banner push-2 text-center">
        <h1 class="space-0">Add Location</h1>
    </div>
{% endblock %}

{% block content %}
    <div class="push-6-bottom">
        <div class="row push-2-bottom">
            <div class="col-sm-12 sub">
                <a href="{% url 'regions:regions-home-page' %}"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;Locations list</a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <form method="post" action="{% url 'regions:location-create' %}">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-theme regular" value="Create">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
