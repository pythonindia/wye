{% extends "base.html" %}

{% block header %}
    <div class="banner push-2 text-center">
        <h1 class="space-0">Workshop Feedback</h1>
    </div>
{% endblock %}

{% block content %}
    <div class="push-6-bottom">
        <div class="row push-2-bottom">
            <div class="col-sm-12 sub">
                <a href="{% url 'workshops:workshop_detail' workshop.pk %}"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp; Workshop details</a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <form id="workshop_feedback" method="post" action="">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-theme regular" value="submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer_scripts %}
<script type="text/javascript">
    $(document).ready(function(){
        $("#workshop_feedback" ).validate({
          rules: {
            comment: {
              required: true,
            }
          },
        });
    });  
</script>
{% endblock %}
